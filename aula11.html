<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
    </body>
    <script>
        var n1 = prompt ("Digite um número");
        n1 = parseInt(n1);

        var n2 = prompt("Digite outro nímero");
        n2 = parseInt(n2);

        if (n1 === n2){
            alert ("Empatou");
        }else{
            var sorteio = parseInt(Math.random()*2);
            if ((sorteio === 0 && n1 < n2) || (sorteio === 1 && n1 > n2)){
                alert("Ganhou o n1");
            }else{
                alert ("Ganhou o n2");
            }
        }
    </script>
</html>
