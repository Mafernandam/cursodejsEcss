<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
    </body>
    <script>
        var n1 = prompt("Digite um número: ");
        n1 = parseInt(n1);

        var n2 = prompt("Digite um número: ");
        n2 = parseInt(n2);

        
        if ( n1 === n2){
            alert("Empate!");
        }else {
            var sorteio = parseInt(Math.random()*2);
            if (sorteio === 0){
                if (n1 < n2){
                    alert("N1 ganhou");
                }else{
                    alert("N2 ganhou");
                }
            }else{
                if (n1 > n2){
                    alert("N1 ganhou");
                }else{
                    alert("N2 ganhou")
                }
            }
        }

    
    </script>
</html>
