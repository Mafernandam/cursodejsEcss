<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
        <button onclick="calcular('+')"> +</button>
        <button onclick="calcular('-')"> -</button>
        <button onclick="calcular('/')"> /</button>
        <button onclick="calcular('*')"> *</button>
        <div id="output"></div>

        <script>
            var n1 = prompt ("Digite um número: ");
            n1 = parseFloat (n1);
            escreve();

            function escreve(){
            var output = document.querySelector('#output');
            output.innerHTML = n1;
            }

            function calcular(c){
                var n2 = prompt("Digite o número para calcular: ");
                n2 = parseFloat(n2);
                switch (c){
                    case '+':
                        n1 += n2;
                        break;
                    case '-':
                        n1 -= n2;
                        break;
                    case '/':
                        n1 /= n2;
                        break;
                    case '*':
                        n1 *=n2;
                }
                
                escreve()
            }
           
        </script>

    </body>

</html>
