<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
    </body>
    <script>
        var n = prompt("digite um número");
        n = parseInt(n);

        switch(n){
            case 1:
                alert("1");
                break;
            case 2:
                alert("2");
                break;
            case 3:
                alert("3");
                break;
            case 4:
                alert("4");
                break;
            case 5:
                alert("5");
                break;
            default:
                alert("Escolha de 1 a 5");
        }
    </script>
</html>
