<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
    </body>
    <script>
        var dias = new Array('Domingo', 'Segunda', "Terça", 'Quarta', 'Quinta', 'Sexta', 'Sabado')
        var hoje = new Date();
        var diaSemana = hoje.getDay();

        alert('Bem vindo, hoje é:' + dias[diaSemana]);
    </script>
