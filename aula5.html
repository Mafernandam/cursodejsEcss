<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
    </body>
    <script>

        var n1 = prompt("digite um número: ");
        n1 = parseInt(n1);
        var n2 = prompt("Digite outro nímero: ");
        n2 = parseInt(n2);
        
 

        alert("O resto da divisão de " + n1 + " por " + n2 + " é :" + (n1 % n2));
        alert("O resultado da exponenciação de " + n1 + " elevado a " + n2 + " é: " + (n1 ** n2));    
    </script>
</html>
