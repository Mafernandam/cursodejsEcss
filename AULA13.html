<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
    </body>
    <script>
        var numero = prompt ("Digite um numero");
        numero = parseFloat(numero);

        var indice = 1;

        while (indice <=1000){
        document.write(numero + 'x '+indice+' = ' + (numero * indice)
        + '<br>');
        indice = indice + 1;
        }
    </script>
</html>
