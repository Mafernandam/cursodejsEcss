<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
    </body>
    <script>
        var n1 = prompt("Digite a primeira nota do aluno: ");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite a segunda nota do aluno: ");
        n2 = parseFloat(n2);

        var media = (n1 +n2)/2;

        if (media > 5){
            alert ("Parabens, você passou");
        }else{
            alert("Infelizmente você reprovou");
        }
    </script>
</html>
