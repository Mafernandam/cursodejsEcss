<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
    </body>
    <script>
        var n = prompt ("digite um número");
        n = parseFloat(n);

        for (var i = 0; i <=1000; i++){
            document.write(n + " x " + i + " = " + (n*i) + "<br>"); 
            if ( i % 10 === 0 && i>0){
                document.write("<hr>");
            }
        }
    </script>
</html>
