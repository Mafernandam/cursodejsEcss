<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
    </body>
    <script>
        var n1 = prompt("Digite um número: ");
        n1 = parseFloat(n1);
        var n2 = prompt ("Digite outro número");
        n2 = parseFloat(n2);
        var media = ( n1 + n2 )/2;

        if(n1 > 0 && n2 > 0 && media > 5){
            alert("passou");
        }else {
           alert("reprovou");
        }
    </script>
</html>
