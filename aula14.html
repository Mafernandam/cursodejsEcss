<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
    </body>
    <script>
        var n = prompt("Digite um numero");
        n= parseFloat(n);

        for (var i = 1; i <=1000; i++){
            document.write(n+" x "+i+" = "+ (n*i)+ "<br>");
        }
    </script>
</html>
