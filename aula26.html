<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
        <button onclick="mostrarareaalert()">mostrar 
        area num alert</button>
        <button onclick="mostrarareaoutput()"> mostrar
        area num output</button>

        <div id="output"></div>
    </body>
    <script>
        mostrarareaalert();
        function mostrarareaalert(){
            var largura = prompt("Digite a largura: ");
            largura = parseFloat(largura);

            var altura = prompt ("Digite a altura: ");
            altura = parseFloat(altura);
            try{
                var area = calculararea(largura, altura);
            }catch(e){
                area = e;
            }
            
            alert('a area total é: ' + area);
        }
         function mostrarareaoutput(){
            var largura = prompt("Digite a largura: ");
            largura = parseFloat(largura);

            var altura = prompt ("Digite a altura: ");
            altura = parseFloat(altura);
            try{
                var area = calculararea(largura, altura);
            }catch(e){
                area = e;
            }
            

            document.querySelector('#output').innerHTML = 'a área total é: ' + area;
         }

         function calculararea(largura, altura){
            if (largura === undefined || altura === undefined){
                throw new Error ("Calcular area precisa receber dois números");
            }
            if (isNaN(largura)|| isNaN(altura)){
                throw new Error("Digite um número");
                return 0;
            }
            return largura * altura;
         }
    </script>
</html>
