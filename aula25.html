<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação js</h1>
        <button onclick="iniciarcalculo('+')"> +</button>
        <button onclick="iniciarcalculo('-')"> -</button>
        <button onclick="iniciarcalculo('/')"> /</button>
        <button onclick="iniciarcalculo('*')"> *</button>
        <div id="output"></div>

        <script>
            var n1 = prompt ("Digite um número: ");
            n1 = parseFloat (n1);
            escreve(n1);

            function escreve(mensagem){
            var output = document.querySelector('#output');
            output.innerHTML = mensagem;
            }

            function iniciarcalculo(simbolo){
                var n1 = document.querySelector('#output').textContent;
                n1 = parseFloat(n1);
                var n2 = prompt("Digite outro numero: ");
                n2 = parseFloat(n2);

                try{
                    var msg =calcular(simbolo, n1, n2);
                }catch(e){
                    alert(e);
                    return;
                }
                var msg = calcular(simbolo, n1, n2);

                escreve(msg);
            }

            function calcular(simbolo, n1, n2){
                if (simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/'){
                    throw new Error("digite um simbolo valido");
                 }
                if (isNaN(n1) || isNaN(n2)){
                    alert("apenas números")
                    return 0;
                }

                var numerocalculado = null;
                switch (simbolo){
                    case '+':
                        numerocalculado= n1+n2;
                        break;
                    case '-':
                        numerocalculado= n1-n2;
                        break;
                    case '/':
                        numerocalculado= n1/n2;
                        break;
                    case '*':
                        numerocalculado= n1*n2;

                }
                
                return numerocalculado;
            }
           
        </script>

    </body>

</html>
